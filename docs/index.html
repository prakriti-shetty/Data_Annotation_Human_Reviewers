<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2em;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 0.4em 0;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º Patient Dashboards</h1>
  <input type="text" id="searchBox" placeholder="Search by filename...">

  <ul id="fileList">
    <li><a href="patient1_dashboard (1).html">patient1_dashboard (1).html</a></li><li><a href="patient2_dashboard.html">patient2_dashboard.html</a></li><li><a href="patient4_dashboard.html">patient4_dashboard.html</a></li>
  </ul>

  <script>
    const searchBox = document.getElementById("searchBox");
    const allItems = [...document.querySelectorAll("#fileList li")];

    searchBox.addEventListener("input", () => {
      const query = searchBox.value.toLowerCase();
      allItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    });
  </script>
</body>
</html>
